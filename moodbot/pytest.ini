[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing

# Python 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 마커 정의
markers =
    slow: 느린 테스트 (AI 모델 로딩 등)
    integration: 통합 테스트
    unit: 단위 테스트
    auth: 인증 관련 테스트
    api: API 테스트
    web: 웹 UI 테스트

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
